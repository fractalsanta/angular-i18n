<form class="form-horizontal" role="form" name="authorizeDelivery">
    <div class="modal-header">{{ ::L10N.Authorization}}<button type="button" class="close" ng-click="Cancel()">&times;</button></div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-show="!Vm.AuthorizationIsValid">{{ Vm.ValidationErrorMessage }}</div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{ ::L10N.ApproveExtraDeliveryFor }} {{ Vm.EmployeeName }}</strong>
            </div>
            <div class="panel-body">
                <mx-authorization user="Vm.Authorize" is-optional="false" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="reset" class="pull-left btn btn-default" ng-click="Cancel()">{{ ::L10N.Cancel}}</button>
        <button type="submit" class="btn btn-success" ng-disabled="authorizeDelivery.$invalid" ng-click="Submit()">{{ ::L10N.Submit}}</button>
    </div>
</form>
