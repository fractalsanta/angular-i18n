<div class="fill-height" mx-mobile-ready>
    <div class="mx-composite-container fill-height" ng-class="{'detail-mode': Vm.DetailedView }">
        <div class="col-xs-6 fill-height">
            <ng-include src="'/Areas/Workforce/MyAvailability/Templates/MyAvailabilityWeek.html'"></ng-include>
        </div>
        <div class="col-xs-6 fill-height" ng-if="GetSelectedMyAvailabilityDay()">
            <ng-include src="'/Areas/Workforce/MyAvailability/Templates/MyAvailabilityDetail.html'"></ng-include>
        </div>
        <div class="col-xs-6 fill-height " ng-if="!GetSelectedMyAvailabilityDay()">
            <div class="row fill-height">
                <div class="panel panel-default container-1-toolbar fill-height">
                    <div class="panel-heading mx-white">
                    </div>
                    <div class="panel-body touch-scrollable text-center">
                        <div class="row">
                            <div class="col-xs-12">
                                {{L10N.PleaseSelectDay}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
