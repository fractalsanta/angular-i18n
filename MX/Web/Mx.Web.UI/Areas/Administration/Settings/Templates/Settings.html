<div class="panel panel-default fill-height">
    <div class="panel-body fill-height">
        <div class="row fill-height">
            <div class="col-sm-3 col-xs-3 fill-height">
                <div class="fill-height">
                    <div class="touch-scrollable">
                        <ul class="nav nav-pills nav-stacked">
                            <li ng-repeat="setting in GetSettingsType()" ui-sref-active="active">
                                <div ui-sref=".{{setting.SettingName}}">
                                    {{setting.SettingDisplayName()}}
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-xs-9 fill-height">
                <div class="panel panel-default fill-height">
                    <div class="fill-height" ui-view=""></div>
                </div>
            </div>
        </div>
    </div>
</div>
