<div class="modal-header">{{Title}}<button type="button" class="close" ng-click="Cancel()">&times;</button></div>
<div class="modal-body form-group">
    {{Message}}
</div>
<div class="modal-footer">
    <button class="btn btn-default pull-left" ng-click="Cancel()">{{CancelButtonText}}</button>
    <button class="btn btn-danger" ng-click="Confirm()">{{ConfirmButtonText}}</button>
</div>
