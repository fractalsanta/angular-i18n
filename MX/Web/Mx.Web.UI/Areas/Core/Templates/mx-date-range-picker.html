<div class="btn-group">
    <span class="btn btn-default btn-flat" ng-click="ToggleCalendarDisplay($event)">
        {{DateRange[0] | date }} - {{DateRange[1] | date }}
    </span>
    <button class="btn btn-default" ng-click="ToggleCalendarDisplay($event)">
        <i class="fa fa-calendar"></i>
    </button>
</div>
