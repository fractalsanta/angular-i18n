<div class="modal-header">{{Title}}<button type="button" class="close" ng-click="Cancel()">&times;</button></div>
<div class="modal-body">
    <div class="text-center">
        <div class="btn-group">
            <button class="btn" ng-click="Range()" ng-class="{'btn-info': State.Mode == 0 }">{{Translations.PickerRange}}</button>
            <button class="btn" ng-click="Week()" ng-class="{'btn-info': State.Mode == 1 }">{{Translations.PickerWeek}}</button>
            <button class="btn" ng-click="Month()" ng-class="{'btn-info': State.Mode == 2 }">{{Translations.PickerMonth}}</button>
        </div>
    </div>
    <br />

    <datepicker class="well well-sm"
                ng-model="Vm.ActiveDate"
                ng-change="OnStartDateTimeChange(Vm.ActiveDate)"
                starting-day="Vm.CalendarStartingDay"
                multi-select="Vm.SelectedDates"
                select-range="true"
                datepicker-options="DateOptions"
                show-button-bar="false"
                show-weeks="false" />

    <div class="clearfix"></div>

</div>
<div class="modal-footer">
    <button class="btn btn-default pull-left" ng-click="Cancel()">{{Translations.PickerCancel}}</button>
</div>
