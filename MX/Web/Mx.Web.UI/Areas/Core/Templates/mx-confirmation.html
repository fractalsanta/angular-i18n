<div class="modal-header">{{Model.Title}}<button type="button" class="close" ng-click="Cancel()">&times;</button></div>
<div class="modal-body form-group lines">{{Model.Message}}</div>
<div class="modal-footer">
    <button class="pull-left btn btn-default" ng-click="Cancel()">{{Model.CancelText}}</button>
    <button class="btn {{ButtonClass}}" ng-click="Close()">{{Model.ConfirmText}}</button>
</div>
