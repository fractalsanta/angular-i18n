<div>
    <div class="modal-header">{{Model.Title}}<button type="button" class="close" ng-click="Close()">&times;</button></div>
    <div class="modal-body form-group">
        {{Model.Message}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-success pull-right" ng-click="Close()">{{Model.CloseButtonText}}</button>
    </div>
</div>
