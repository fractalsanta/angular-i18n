<ng-form name="mxAuthorize" class="form-horizontal" role="form">
    <div class="form-group" ng-class="{'has-error': mxAuthorize.userName.$invalid}">
        <label class="col-xs-3 control-label">{{Translations.Username}}</label>
        <div class="col-xs-8">
            <input type="text" name="userName" ng-model="Authorize.UserName" class="form-control" ng-required="!IsOptional || Authorize.Password" maxlength="50" ng-trim="true" autocomplete="off" />
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': mxAuthorize.password.$invalid}">
        <label class="col-xs-3 control-label">{{Translations.Password}}</label>
        <div class="col-xs-8">
            <input type="password" name="password" ng-model="Authorize.Password" class="form-control" ng-required="!IsOptional || Authorize.UserName" autocomplete="off"/>
        </div>
    </div>
</ng-form>
